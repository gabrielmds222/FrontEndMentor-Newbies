<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Open+Sans:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="../images/favicon-32x32.png" type="image/x-icon">
    <title>order-summary-component-main</title>
</head>
<body>
    <main>
        <section id="summary">
            <img src="../images/illustration-hero.svg" 
                class="ilustracao" 
                alt="Imagem ilustrativa">

            <div class="content">
                <h1> Order Summary </h1>

                <p> You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like! </p>


                <div class="plan">
                    <img src="../images/icon-music.svg" class="music-icon" alt="Ícone de música">

                    <div class="left">
                        <h3> Anual Plan </h3>
                        <p> $59.99/year </p>
                    </div>

                    <div class="right">
                        <a href="#"> Change </a>
                    </div>
                </div>

                <button class="btn"> Proceed to Payment </button>
                <div class="cancel">
                    <a href="#"> Cancel Order </a>
                </div>
            </div>
        </section>
        
        <div class="attribuition">
            Challenge by
            <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://github.com/gabrielmds222">Gabriel Medeiros</a>.
        </div>
    </main>
</body>
</html>
