<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>nft-preview-card-component-main</title>
</head>
<body>
    <main>
        <section id="Card">
            <img src="../images/image-equilibrium.jpg" alt="imagem equilibrium">

            <div class="content">
                <h2> Equilibrium #3429 </h2>

                <p> Our Equilibrium collection promotes balance and calm. </p>

                <div class="content-high">
                    <p class="price"> <img src="../images/icon-ethereum.svg" alt="ethereum"> 0.041 ETH </p>

                    <p class="time"> <img src="../images/icon-clock.svg" alt="ethereum"> 3 days left </p>
                </div>

                <div class="content low">
                    <img src="../images/image-avatar.png" alt="avatar">

                    <p>Creation of <span> Jules Wyvern </span></p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
