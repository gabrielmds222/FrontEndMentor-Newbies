<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../images/favicon-32x32.png" type="image/x-icon">
    <title>profile-card-component-main</title>
</head>
<body>
    <main>
        <section id="Card">
            <img src="../images/bg-pattern-card.svg" alt="Imagem de fundo do Card">
            <div class="card-content">
                <img src="../images/image-victor.jpg" alt="Victor">

                <h2> Victor Crest <span class="age"> 26 </span></h2>
                <p> London </p>

                <div class="socials">
                    <p> 80K <span class="stats"> Followers </span></p>
                    <p> 803K <span class="stats"> Likes </span></p>
                    <p> 1.4K <span class="stats"> Photos </span></p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
